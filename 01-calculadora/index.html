<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <title>Calculadora Básica</title>
  </head>
  <body>
    <div class="calculator">
      <header class="output-display">
        <header class="first-value"></header>
        <input type="text" placeholder="0" id="output-display" readonly />
      </header>

      <main class="buttons">
        <button id="btn-clear" class="btn-action">CL</button>
        <button id="btn-delete" class="btn-action">DEL</button>
        <button class="btn-action btn-operator">^</button>
        <button class="btn-action btn-operator">√</button>

        <button class="btn-action btn-operator">/</button>
        <button class="btn-number">7</button>
        <button class="btn-number">8</button>
        <button class="btn-number">9</button>

        <button class="btn-action btn-operator">*</button>
        <button class="btn-number">4</button>
        <button class="btn-number">5</button>
        <button class="btn-number">6</button>

        <button class="btn-action btn-operator">-</button>
        <button class="btn-number">1</button>
        <button class="btn-number">2</button>
        <button class="btn-number">3</button>

        <button class="btn-action btn-operator">+</button>
        <button class="btn-number">0</button>
        <button class="btn-pointer">.</button>
        <button id="btn-result" class="btn-action">=</button>
      </main>
    </div>
  </body>
</html>
